<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using vue3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue3 App</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        const app= Vue.createApp({
            data(){
                return{
                    msg: "Hello from Vue3!!"
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
